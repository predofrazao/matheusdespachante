<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Matheus Despachante</title>
  <meta name="description" content="Despachante documentalista atendendo, há mais de 7 anos, Formiga e região com serviços de excelente qualidade e confiança. Estamos prontos para te atender!">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body id="home">
  <header class="header-bg">
    <nav class="container font-1-l-b cor-0 header">
      <a href="/index.html"><img src="./img/logo.svg" alt="Logo Matheus Despachante"></a>

      <ul class="header-menu">
        <li>
          <a href="/servicos.html">Serviços</a>
        </li>
        <li>
          <a href="/sobre.html">Sobre</a>
        </li>
        <li>
          <a href="/contato.html">Contato</a>
        </li>
      </ul>

      <a class="header-cta" href="/orcamento.html">Orçamento</a>
    </nav>
  </header>

  <main class="introducao-bg">
    <div class="container introducao">
      <div class="introducao-texto">
        <h1 class="font-1-xxl cor-1">Regularize os débitos do seu veículo<span class="cor-p-1">.</span></h1>
        <p class="font-2-xl cor-2">Estamos há mais de <span class="font-2-xl-b">7 anos</span> atendendo Formiga e região com serviços de <span class="font-2-xl-b">excelente</span> qualidade e <span class="font-2-xl-b">confiança</span>.</p>
        <p class="font-2-xl cor-2">Faça seu orçamento, estamos <span class="font-2-xl-b">prontos</span> para te atender!</p>
      </div>

      <div class="introducao-form">
        <h2 class="font-1-l cor-2">Faça seu orçamento</h2>
        <form action="">
          <div class="item-form">
            <label class="font-1-m-b cor-2" for="nome">Nome:</label>
            <input class="font-2-l cor-2" type="text" name="nome" id="nome" placeholder="José da Silva">
          </div>

          <div class="item-form">
            <label class="font-1-m-b cor-2" for="contato">Contato: <span class="font-1-xs">(WhatsApp)</span></label>
            <input class="font-2-l cor-2" type="text" name="contato" id="contato" placeholder="(37) 99999-9999" required>
          </div>

          <div class="item-form">
            <label class="font-1-m-b cor-2" for="cidade">Cidade:</label>
            <select class="font-2-l cor-2" name="cidade" id="cidade">
              <option value="Formiga">Formiga</option>
              <option value="Córrego Fundo">Córrego Fundo</option>
              <option value="Pains">Paíns</option>
              <option value="Arcos">Arcos</option>
            </select>
          </div>

          <div class="item-form">
            <span class="font-1-xs">Entraremos em contato via WhatsApp</span>
            <button class="botao" type="submit">Fazer Orçamento</button>
          </div>
        </form>
      </div>
    </div>

  </main>

</body>

</html>
